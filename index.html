<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<h1>通信最適化 Checker</h1>
	<h2>HTTP でダウンロードされた画像</h2>
	<img class="photo" src="photo.jpg" alt="http">
	<h2>HTTPS でダウンロードされた画像</h2>
	<img class="photo" src="photo.jpg" alt="https">

	<h2>Checksum Test</h2>
	<div class="checksum">
		<p id="valid">
			Valid: <span>3d5399505f9eabbde2765e6f16684feb0986d627</span>
		</p>
		<p id="https">
			HTTPS: <span></span>
		</p>
		<p id="http">
			HTTP: <span></span>
		</p>
	</div>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha1.js"></script>
	<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>
	<script src="checker.js"></script>
</body>
</html>
