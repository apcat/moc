<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Mobile Network Optimization Checker</title>
</head>
<body>
	<header>
		<h1>通信最適化 Checker</h1>
		<p class="github">
			<a href="https://github.com/apcat/moc">[github] apcat/moc</a>
		</p>
	</header>

	<h2>Network</h2>
	<p>
		IP: <span id="ip"></span><br>
		AS: <span id="as"></span><br>
		ISP: <span id="isp"></span>
	</p>

	<div class="images">
		<div>
			<h2>HTTP でダウンロードされた画像</h2>
			<img id="http-img" class="photo" src="" alt="http">
		</div>
		<div>
			<h2>HTTPS でダウンロードされた画像</h2>
			<img id="https-img" class="photo" src="" alt="https">
		</div>
	</div>

	<h2>Checksum Test (SHA-1)</h2>
	<div class="checksum">
		<p>
			Valid: <span id="valid">3d5399505f9eabbde2765e6f16684feb0986d627</span>
		</p>
		<p>
			HTTP: <span id="http"></span>
		</p>
		<p>
			HTTPS: <span id="https"></span>
		</p>
	</div>

	<h2>User Agent</h2>
	<p id="ua"></p>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha1.js"></script>
	<script src="https://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>
	<script src="checker.js"></script>
</body>
</html>
